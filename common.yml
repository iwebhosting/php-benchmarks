---
  - hosts: all
    tasks:
      - name: ensure sources are up to date
        command: apt-get update

      - name: install basic packages
        apt: pkg={{ item }} state=present
        with_items:
          - subversion
          - git-core
          - mysql-server
          - php5
          - php5-mysql
          - php5-mcrypt
          - python-mysqldb

      - name: setup benchmark user
        user: name=bench
